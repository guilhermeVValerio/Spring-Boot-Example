name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
          distribution: 'temurin'  # Você pode usar 'adopt' ou 'zulu' também

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze with Maven
        run: mvn -B verify org.sonarsource.scanner.maven:sonar -Dsonar.projectKey=guilhermeVValerio_Spring-Boot-Example -Dsonar.organization=guilhermevvalerio -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: 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  # Necessário para obter informações do PR
          SONAR_TOKEN: f1d280669d887d5f7df2c8e1d90d9e1f0ad61641    # Gere um token no Sonarcloud.io e adicione-o aos segredos deste repositório com o nome SONAR_TOKEN (Configurações > Segredos > Ações > adicionar novo segredo do repositório)
